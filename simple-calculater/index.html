<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculer</title>
  </head>
  <body>
    <div>
      <form class="container">
        <input id="input1" type="number" placeholder="number" />
        <input id="input2" type="number" placeholder="number" />
        <select class="select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <button class="btn" type="button">calculate</button>
        <input type="text" name="answer" id="calc" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
